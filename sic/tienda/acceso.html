<!DOCTYPE html>
<html lang="es-CL" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level-Up Gamer · Acceso</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>

  <section class="banner-auth">
  <!-- IZQUIERDA (Banner) -->
  <div class="banner-left d-flex flex-column justify-content-center align-items-center text-center">
    <!-- Logo de la tienda -->
    <img src="img/logo.png" alt="Logo Level-Up Gamer" class="mb-4" style="max-width:500px;">

    <h1 class="neon">Sube de nivel tu setup</h1>
    <p>
      Consolas, PC, periféricos y más.<br>
      Gana puntos LevelUp por compras y referidos.<br><br>
      <span class="duoc-msg">Usuarios <strong>@duoc.cl</strong> obtienen 
      <span class="accent">20% de descuento de por vida</span>.</span>
    </p>
  </div>

    <!-- DERECHA (Acceso) -->
    <div class="banner-right">
      <div class="auth-box dark-card">
        <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>Bienvenido</h2>
        <button class="btn btn-accent w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalRegistro">
          <i class="bi bi-person-plus-fill me-2"></i>Crear cuenta
        </button>
        <button class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#modalLogin">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
        </button>
      </div>
    </div>
  </section>

  <!-- Modal Registro -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content dark-card">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-plus-fill me-2"></i>Creación de cuenta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formRegistro">
            <input type="text" id="regNombre" class="form-control dark-input mb-3" placeholder="Nombre completo" required>

            <input type="email" id="regEmail" class="form-control dark-input mb-1" placeholder="Correo electrónico" required>
            <!-- Mensaje debajo del correo -->
            <small class="form-text text-info mb-3">
              <i class="bi bi-gift-fill me-1"></i>
              Si usas un correo <strong>@duoc.cl</strong> obtienes un 
              <span class="accent">20% de descuento de por vida</span>.
            </small>

            <input type="password" id="regPassword" class="form-control dark-input mb-3" placeholder="Contraseña" required>

            <label class="mb-2"><i class="bi bi-calendar-event me-2"></i>Fecha de nacimiento</label>
            <input type="date" id="regFecha" class="form-control dark-input mb-3" required>

            <button type="submit" class="btn btn-accent w-100">
              <i class="bi bi-check-circle-fill me-2"></i>Registrarme
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Login -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content dark-card">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-box-arrow-in-right me-2"></i>Inicio de sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <input type="email" id="loginEmail" class="form-control dark-input mb-3" placeholder="Correo electrónico" required>
            <input type="password" id="loginPassword" class="form-control dark-input mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-accent w-100">
              <i class="bi bi-door-open-fill me-2"></i>Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
