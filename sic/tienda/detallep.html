<!DOCTYPE html>
<html lang="es-CL" data-bs-theme="dark">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

     style="background:#05050580;backdrop-filter: blur(8px);">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand brand neon" href="index.html">
      <i class="bi bi-joystick me-2"></i>Level‑Up
    </a>

    <!-- Nombre del producto -->
    <span class="text-secondary ms-3 d-none d-lg-inline" id="navbarProducto"></span>

    <!-- Botón toggler para móvil -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>

        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcart">
          <i class="bi bi-cart3"></i> <span class="ms-1" id="cartCount">0</span>
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i><span id="userNameShort">Invitado</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#authModal">Ingresar / Registrar</a></li>
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#perfilModal">Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="btnLogout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>

  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="imagen-contenedor">
            <img id="detalleImagen" src="" alt="Producto" class="img-fluid rounded shadow-sm">

        </div>

          <h2 id="detalleNombre" class="section-title"></h2>
          <p class="text-secondary" id="detalleCategoria"></p>
          <p class="price" id="detallePrecio"></p>
          <p id="detalleDescripcion"></p>
          <div class="mt-4">
            <h5 class="orbitron">Especificaciones</h5>
            <div id="detalleEspecificaciones" class="table-responsive">
                <!-- Aquí se insertará dinámicamente -->
            </div>
            </div>
          <button class="btn btn-accent" id="detalleAgregar"><i class="bi bi-cart3 me-1"></i>Agregar al carrito</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4 border-top border-secondary-subtle">
    <div class="container small text-secondary d-flex flex-wrap gap-3 justify-content-between">
      <span>© <span id="year"></span> Level‑Up</span>
