<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Web responsive -->
  <title>Agregar Producto</title>

  <!-- CSS propio -->
  <link rel="stylesheet" href="../assets/css/style_nuevo_producto.css">

  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuentes Google Fonts: Orbitron (encabezados) y Roboto (texto general) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <a href="../index.html">
          <img src="../assets/imagenes/logo.png" alt="Logo de la empresa">
        </a>
      </div>

      <nav class="menu">
        <a href="index_admin.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
        <a href="productos.html" class="active"><i class="fa-solid fa-box"></i> Productos</a>
        <a href="usuarios.html"><i class="fa-solid fa-users"></i> Usuarios</a>
        <a href="perfil_admin.html"><i class="fa-solid fa-user-gear"></i> Configuración</a>
      </nav>

      <div class="user-profile">
        <a href="perfil_admin.html">
          <i class="fa-solid fa-user"></i>
          <span>Administrador</span>
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="main">
      <div class="content">
        <h1 class="titulo text-center">Agregar/Editar Producto</h1>
        <div class="form-card">
          <!-- Formulario manejado con JS -->
          <form id="formProducto">
            <!-- Código Producto -->
            <div class="form-group">
              <label for="idProducto">Código Producto</label>
              <input type="text" class="form-control" id="idProducto" placeholder="Ej: P001" required minlength="3">
            </div>

            <!-- Nombre Producto -->
            <div class="form-group">
              <label for="nombreProducto">Nombre</label>
              <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre producto" required maxlength="100">
            </div>

            <!-- Descripción Producto (opcional) -->
            <div class="form-group">
              <label for="descripcionProducto">Descripción</label>
              <textarea id="descripcionProducto"  class="form-control" placeholder="Descripción (opcional)" maxlength="500"></textarea>
            </div>

            <!-- Precio -->
            <div class="form-group">
              <label for="precioProducto">Precio (CLP)</label>
              <input type="number" id="precioProducto"   class="form-control"placeholder="Ej: 15000" min="0" step="0.01" required>
            </div>

            <!-- Stock -->
            <div class="form-group">
              <label for="stockProducto">Stock</label>
              <input type="number" id="stockProducto" class="form-control" placeholder="Cantidad en inventario" min="0" step="1" required>
            </div>

            <!-- Stock Crítico -->
            <div class="form-group">
              <label for="stockCritico">Stock Crítico</label>
              <input type="number" id="stockCritico" class="form-control" placeholder="Alerta mínimo" min="0" step="1">
            </div>

            <!-- Categoría -->
            <div class="form-group">
              <label for="categoriaProducto">Categoría</label>
              <select id="categoriaProducto"  class="form-select" required>
                <option selected disabled>Seleccionar categoría</option>
                <option value="JuegosdeMesa">Juegos de Mesa</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Consolas">Consolas</option>
                <option value="ComputadoresGamers">Computadores Gamers</option>
                <option value="SillasGamers">Sillas Gamers</option>
                <option value="Mouse">Mouse</option>
                <option value="Mousepad">Mousepad</option>
                <option value="PolerasPersonalizadas">Poleras Personalizadas</option>
                <option value="PoleronesGamersPersonalizados">Polerones Gamers Personalizados</option>
              </select>
            </div>

            <!-- Imagen (opcional) -->
            <div class="form-group">
              <label for="imagenProducto">Imagen</label>
              <input type="file" id="imagenProducto"  accept="image/*">
            </div>

            <!-- Botón de Guardar -->
            <div class="form-actions">
              <button type="submit" class="btn-submit">Guardar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div>
      <span>© 2025 Level‑Up Gamer</span>
    </div>
    <div>
      <span>Misión: Proveer productos de alta calidad y experiencia personalizada.</span>
    </div>
    <div>
      <span>Visión: Ser líderes con innovación, servicio excepcional y gamificación.</span>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Seleccionamos el formulario
    const formProducto = document.getElementById('formProducto');

    // Escuchamos el evento submit del formulario
    formProducto.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita recargar la página

      // Obtenemos los valores de los campos
      const producto = {
        id: document.getElementById('idProducto').value,
        nombre: document.getElementById('nombreProducto').value,
        descripcion: document.getElementById('descripcionProducto').value,
        precio: parseFloat(document.getElementById('precioProducto').value),
        stock: parseInt(document.getElementById('stockProducto').value),
        stockCritico: document.getElementById('stockCritico').value ? parseInt(document.getElementById('stockCritico').value) : null,
        categoria: document.getElementById('categoriaProducto').value,
        imagen: document.getElementById('imagenProducto').files[0] ? document.getElementById('imagenProducto').files[0].name : null
      };

      // Alertar si el stock está por debajo del stock crítico
      if(producto.stockCritico !== null && producto.stock <= producto.stockCritico) {
        alert(`Atención: El stock actual (${producto.stock}) está por debajo o igual al stock crítico (${producto.stockCritico})`);
      }

      console.log("Producto guardado:", producto);
      alert("Producto guardado correctamente");

      // Reiniciamos el formulario
      formProducto.reset();
    });
  </script>
</body>
</html>
