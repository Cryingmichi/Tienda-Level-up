<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos</title>
<link rel="stylesheet" href="../assets/css/style_p_u.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo"><a href="../index.html"><img src="../assets/imagenes/logo.png" alt="Logo"></a></div>
    <nav class="menu">
      <a href="../admin/index_admin.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
      <a href="productos.html" class="active"><i class="fa-solid fa-box"></i> Productos</a>
      <a href="usuarios.html"><i class="fa-solid fa-users"></i> Usuarios</a>
    </nav>
    <div class="user-profile">
      <a href="#"><i class="fa-solid fa-user"></i> <span>Administrador</span></a>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="header">
      <h1>Productos</h1>
      <a href="nuevo_producto.html" class="btn-primary">Nuevo Producto</a>
    </div>

    <div class="content">
      <!-- Filtro -->
      <div class="filter-bar">
        <label for="filterStock">Filtrar Stock:</label>
        <select id="filterStock">
          <option value="todos">Todos</option>
          <option value="disponible">Disponibles</option>
          <option value="agotado">Agotados</option>
        </select>
      </div>

      <!-- Tabla de productos -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Categoría</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <!-- JS va a rellenar toda la tabla -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<footer class="footer">
  <div><span>© 2025 Level‑Up Gamer</span></div>
  <div><span>Misión: Proveer productos de alta calidad y experiencia personalizada.</span></div>
  <div><span>Visión: Ser líderes con innovación, servicio excepcional y gamificación.</span></div>
</footer>

<script src="js/productos.js"></script>
</body>
</html>
